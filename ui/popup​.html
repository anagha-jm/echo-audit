<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Results</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <header>
            <h1>Audit Report</h1>
        </header>

        <section id="section-domain">
            <h2>Website Domain</h2>
            <div id="domain"></div>
        </section>

        <section id="section-status">
            <h2>Policy Change Status</h2>
            <div id="changeStatus"></div>
        </section>

        <section id="section-risks">
            <h2>Risk List</h2>
            <ul id="riskList"></ul>
        </section>

        <section id="section-severity">
            <h2>Severity Level</h2>
            <div id="severity"></div>
        </section>

        <section id="section-summary">
            <h2>Summary</h2>
            <div id="summary"></div>
        </section>
    </div>
    <script src="popup.js"></script>
</body>
</html>
